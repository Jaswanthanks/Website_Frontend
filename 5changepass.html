<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Website login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create a New Password</h1>
          <span>Enter your New Password</span>
          <input type="password" placeholder="Password" />
          <input
            type="password"
            placeholder=" Re-enter Password"
            id="second-pass"
          />
          <button id="changebtn">Change Password</button>
          <div class="return" id="returnMessage"></div>
          <span><li>Your password must be at least 8 characters long</li></span>
          <span><li>At least one lowercase letter (a-z)</li></span>
          <span><li>At least one uppercase letter (A-Z)</li></span>
          <span><li>At least one numeric digit (0-9)</li></span>
          <span><li> one special character (@$!%*?&#)</li></span>
        </form>
      </div>
    </div>
    <script>
      // Function to validate password
      function isValidPassword(password) {
        const passwordRegex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$/;
        return passwordRegex.test(password);
      }

      document
        .getElementById("changebtn")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const returnMessage = document.getElementById("returnMessage");
          const passwordInput = document.querySelector(
            'input[type="password"]'
          ).value;
          const secondPasswordInput =
            document.getElementById("second-pass").value;
          if (passwordInput !== secondPasswordInput) {
            returnMessage.innerText = "Passwords do not match.";
            returnMessage.style.color = "red";
          } else if (!isValidPassword(passwordInput)) {
            returnMessage.innerText = "Enter a valid password";
            returnMessage.style.color = "red";
          } else {
            returnMessage.innerText = "Password valid";
            returnMessage.style.color = "green";
          }
          setTimeout(function () {
            window.location.href = "sign-in.html";
          }, 1000);
        });
    </script>
  </body>
</html>
