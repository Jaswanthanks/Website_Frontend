<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Website login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container forgot-pass">
        <form id="otpForm">
          <h1>OTP Validation</h1>
          <span>Enter the OTP</span>
          <input type="text" id="otpInput" placeholder="OTP" required />
          <button id="validatebtn" type="submit">Validate</button>
          <div class="return" id="returnMessage"></div>
        </form>
      </div>
    </div>
    <script>
      const correctOTP = "123456";
      document
        .getElementById("otpForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const userInput = document.getElementById("otpInput").value.trim();
          const returnMessage = document.getElementById("returnMessage");

          if (userInput == correctOTP) {
            returnMessage.innerText = "OTP validation Successfull";
            returnMessage.style.color = "green";
            document.getElementById("otpInput").value = "";
            window.location.href = "changepass.html";
          } else {
            returnMessage.innerText = "OTP invalid";
            returnMessage.style.color = "red";
          }
        });
    </script>
  </body>
</html>
